<!DOCTYPE html>

    />
  </head>
  <body>
    <div class="container py-5" style="max-width: 1200px">
      <div class="text-start d-flex gap-3 mb-4">
        <h1 class="text-custom fw-bolder">/</h1>
        <h2 class="fw-bold mt-2">CONTACT US</h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card shadow-sm p-4 mb-4">
            <h5 class="fw-bold mb-3">ZYFIX TOOLS PRIVATE LTD</h5>
            <ul class="list-unstyled">
              <li class="d-flex align-items-start mb-3">
                <i
                  class="bi bi-geo-alt-fill text-custom me-3"
                  style="font-size: 1.5rem"
                ></i>
                <span
                  >Plot Number: 1/B-5, IDA, Phase-1, Sri Venkateswara
                  Co-Operative Industrial Estate, Opp. I.D.P.L. Factory (R&D),
                  Balanagar, Hyderabad â€“ 500037, India.</span
                >
              </li>
              <li class="d-flex align-items-center mb-3">
                <i
                  class="bi bi-telephone-fill text-custom me-3"
                  style="font-size: 1.5rem"
                ></i>
                <span>+91 9441662320</span>
              </li>
              <li class="d-flex align-items-center mb-3">
                <i
                  class="bi bi-telephone-fill text-custom me-3"
                  style="font-size: 1.5rem"
                ></i>
                <span>+91 40 23771633</span>
              </li>
              <li class="d-flex align-items-center mb-3">
                <i
                  class="bi bi-envelope-fill text-custom me-3"
                  style="font-size: 1.5rem"
                ></i>
                <div>
                  <p class="mb-0">zyfix@zyfix.in</p>
                  <p class="mb-0">zyfix_tools@yahoo.com</p>
                </div>
              </li>
            </ul>
          </div>
          <div class="map-container mt-4 mb-5">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.6633130669675!2d78.39004157594505!3d17.469202603157735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91c6ab381945%3A0x34f9203a1df8e5a!2sZyfix%20Tools%20Private%20Limited!5e0!3m2!1sen!2sin!4v1687369913409!5m2!1sen!2sin"
              width="100%"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              title="Google Maps"
            >
            </iframe>
          </div>
        </div>
        <div class="col-md-6">
          <form class="card shadow-sm p-4 text-start">
            <div class="mb-3">
              <label for="name" class="form-label">
                Your Name <span class="text-danger">(required)</span>
              </label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">
                Your Email <span class="text-danger">(required)</span>
              </label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input
                type="text"
                class="form-control"
                id="subject"
                placeholder="Enter the subject"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="4"
                placeholder="Enter your message"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
